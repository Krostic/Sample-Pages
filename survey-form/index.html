<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>Survey form</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="main-container">
		<h1 id="title">Sample Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>

		<form id="survey-form" class="form-container">
			<label id="name-label" for="name">Name</label>
			<br>
			<input id="name" type="text" name="name" placeholder="Enter your name">
			<br>

			<label id="email-label" for="email">Email</label>
			<br>
			<input id="email" type="email" name="email" placeholder="Enter your Email" required>
			<br>

			<label id="age-label" for="age">Age (optional)</label>
			<br>
			<input id="age" type="number" name="age" placeholder="Age" min="0" max="100">
			<br>

			<label id="role-label" for="role">Which option bets describes your current role?</label>
			<br>
			<select id="dropdown" name="role">
				<div class="menu">
					<option></option>
					<option value="student">Student</option>
					<option value="full time job">Full Time Job</option>
					<option value="full time learner">Full Time Learner</option>
					<option value="prefer not to say">Prefer Not to Say</option>
					<option value="other">Other</option>
				</div>
			</select>
			<br>

			<label id="recommend-label" for="recommend">Would you recommend freeCodeCamp to a friend?</label>
			<div class="btn-container">
				<div>
					<input type="radio" name="recommend" value="definitely">
					<span>Definitely</span>
				</div>
		
				<div>
					<input type="radio" name="recommend" value="maybe">
					<span>Maybe</span>
				</div>
		
				<div>
					<input type="radio" name="recommend" value="not sure">
					<span>Not Sure</span>
				</div>
			</div>

			<label id="fav-feature-label" for="fav-feature">What is your Favorite feature of freeCodeCamp?</label>
			<br>
			<select id="dropdown" name="fav-feature">
				<div class="menu">
					<option></option>
					<option value="challenges">Challenges</option>
					<option value="projets">Projects</option>
					<option value="community">Community</option>
					<option value="open source">Open Source</option>
				</div>
			</select>
			<br>

			<label id="improved-label" for="improved">What would you like to see improved?</label><br>
			<div class="btn-container">
				<div>
					<input type="checkbox" name="improved" value="frontend projects"><span>Front-end Projects</span>
				</div>
				<div>
					<input type="checkbox" name="improved" value="backend projects"><span>Back-end Projects</span>
				</div>
				<div>
					<input type="checkbox" name="improved" value="data visualization"><span>Data Visualization</span>
				</div>
				<div>
					<input type="checkbox" name="improved" value="challenges"><span>Challenges</span>
				</div>
				<div>
					<input type="checkbox" name="improved" value="open source community"><span>Open Source Community</span>
				</div>
				<div>
					<input type="checkbox" name="improved" value="gitter help rooms"><span>Gitter help rooms</span>
				</div>
				<div>
					<input type="checkbox" name="improved" value="videos"><span>Videos</span>
				</div>
				<div>
					<input type="checkbox" name="improved" value="city meetups"><span>City Meetups</span>
				</div>
				<div>
					<input type="checkbox" name="improved" value="wiki"><span>Wiki</span>
				</div>
				<div>
					<input type="checkbox" name="improved" value="forum"><span>Forum</span>
				</div>
				<div>
					<input type="checkbox" name="improved" value="additional courses"><span>Additional Courses</span>
				</div>
			</div>

			<label id="comment-label" for="comments">Any comments or suggestions?</label>
			<br>
			<textarea id="comment" name="comments" rows="5" placeholder="Enter your comment here.." maxlength="2000" required></textarea>
			<br>

			<input class= button type="submit" id="submit" name="submit" value="Submit">
		</form>
	</div>
</body>
</html>
